<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
    <style>
        div{
            padding: 20px;
        }
        #first{
            border: 3px dotted blue;
            border-radius: 20px;
        }
        #second{
            border: 1px dashed red;
            border-radius: 15px;
        }
        #third{
            border: 2px solid green;
            border-radius: 5px;
            text-align: center;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <div id="first">
        <div id="second">
            <div id="third">
                I am heavily packed &lt; DIV &gt;
            </div>
        </div>
    </div>
</body>
</html>
